<!doctype html>

<script type="text/javascript" src="../public/js/jquery-validate.js"></script>

<style type="text/css">
body{
	background-color: #3292f2;
	color:#FFFFFF;
}
.text-center{
	text-align: center;
}
a {
	text-decoration: none;
	color: #fff;
	font-size: 24px;
}
.noticias{
	width: 200px;
	height: auto;
	float: left;
}
.contenidonoticias{
float: left;
width: 900px;
height: 500px;
border:1px solid #fff;
margin:0 auto;
padding: 10px 10px;
}
</style>
<script>

$(document).ready(function(){
	$(".noticias p a").click(function(){
	var url = $(this).attr("href");
		$(".contenidonoticias").load(url+" .noticias");
		return false;
	});
});
</script>
</head>
