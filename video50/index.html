<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Curso de JavaScipt Video 50</title>

<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css">
<script src="../public/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../public/js/jqueryeasing.js"></script>
<style type="text/css">
	.menu-redes{
		position: absolute;
		color: #fff;
		background-color: #548eea;
		width: 200px;
		height: 250px;
		z-index: 200;
		margin-left: -200px;
		
	}
	.menu-redes ul{
		list-style: none;
		padding: 25px 50px;
	}
	.menu-redes ul li{
		font-size: 18px;


	}
</style>
<script type="text/javascript" src=""></script>
<script>	
$(document).ready(function(){
	$(".menu-redes").hover(function(){
		$(this).stop().animate(
		{
			marginLeft:"-40px"
		},800,"easeInSine");
	}, function(){
		$(this).stop().animate({
			marginLeft:"-200px"
		},2000,"easeOutBounce")
	} );
});
	
</script>
</head>
<body >
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">pagina de prueba</h1>
		</div>
	</div>
	<div class="row">
	<div class="col-md-12">
	<div class="menu-redes">
		<ul>
			<li>menu 1</li>
			<li>menu 2</li>
			<li>menu 3</li>
			<li>menu 4</li>
			<li>menu 5</li>
			<li>menu 3</li>
			<li>menu 4</li>
			<li>menu 5</li>
		</ul>
	</div>
		
	</div>
	</div>
</div>
</body>
</html>
