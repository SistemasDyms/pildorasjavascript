<h1>Arrays parte 2 Video 8</h1>
	<p>Propiedades y metodos para acceder a los arrays parte1</p>
	<p>POO</p>
	<p>propiedad.Objeto=valor</p>
	<hr>
<p>
<script>
//Dos formas de crear arrays
var equipos=["real madrid","barcelona","boca juniors","tachira","juventus"];
var frutas = new Array("peras","manzanas","banana","melones");
document.write(equipos[3]);
document.write("<br>");
equipos.push("Bayer");// ingresamos un dato a nuestro array en la ultima posicion
document.write("<br>");
document.write(equipos.length);// nos dice la cantidad de valores que tiene nuestro array
document.write("<br>");
document.write(equipos[5]);// Nos muestra el primer elemento de nuestro array
equipos.unshift("lechester");//ingresamos un dato a nuestro array en la primera posicion
document.write("<br>");
document.write(equipos[0]);
document.write("<br>");
document.write(equipos.length);
document.write("<br>");
document.write(frutas[frutas.length-1]);//asi sabremos cual es el valor del ultimo dato en el array frutas
document.write("<br>");
document.write(frutas.length);
equipos.push(prompt("Ingresa un equipo!!"));
document.write("<br>");
document.write(equipos[equipos.length-1]);
document.write("<br>");
document.write("nuestro array Equipos tiene estos valores: ");
document.write("<br>");
document.write(equipos[0]+"<br>");
document.write(equipos[1]+"<br>");
document.write(equipos[2]+"<br>");
document.write(equipos[3]+"<br>");
document.write(equipos[4]+"<br>");
document.write(equipos[5]+"<br>");
document.write(equipos[6]+"<br>");
document.write("eliminamos el primer  elemento del array");
document.write("<br>");
equipos.shift();
document.write("<br>");
document.write(equipos[0]+"<br>");
document.write(equipos[1]+"<br>");
document.write(equipos[2]+"<br>");
document.write(equipos[3]+"<br>");
document.write(equipos[4]+"<br>");
document.write(equipos[5]+"<br>");
document.write("eliminamos el ultimo  elemento del array");
document.write("<br>");
equipos.pop();
document.write(equipos[0]+"<br>");
document.write(equipos[1]+"<br>");
document.write(equipos[2]+"<br>");
document.write(equipos[3]+"<br>");
document.write(equipos[4]+"<br>");
</script>
